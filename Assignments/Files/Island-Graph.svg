<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000">
    <g> <!-- rectangles/bars -->
        <rect x="300" y="150" width="100" height="449" style="fill:rgb(205,92,92);stroke-width:2;stroke:rgb(205,92,92)" />
        <rect x="500" y="250" width="100" height="349" style="fill:rgb(233,150,122);stroke-width:2;stroke:rgb(233,150,122)" />
        <rect x="750" y="450" width="100" height="149" style="fill:rgb(255,218,185);stroke-width:2;stroke:rgb(255,218,185)" />
    </g>
    <g> <!-- lines -->
        <line x1="275" y1="100" x2="275" y2="600" style="stroke:rgb(139,0,0);stroke-width:2" />
        <line x1="274" y1="600" x2="1200" y2="600" style="stroke:rgb(139,0,0);stroke-width:2" />
    </g>
    <g> <!-- text -->
        <text x="335" y="615" fill="black"> Tahiti</text>
        <text x="335" y="575" fill="black">(404)</text>
        <text x="518" y="615" fill="black">Tongatapu</text>
        <text x="538" y="575" fill="black">(100)</text>
        <text x="775" y="615" fill="black">Raiatea</text>
        <text x="790" y="575" fill="black">(65)</text>
        <text x="125" y="350" fill="black">Area in Square Miles</text>
        <text x="550" y="675" fill="black">Island Names</text>
        <text x="315" y="100" fill="black">Polynesian Islands and Their Relative Size</text>
    </g>
</svg>  
